<!DOCTYPE html>
<html>

<head>
    <title>Support System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body style="margin-top: 20px;" class="light-mode" onload="setDarkMode()">
    <div class="container">
        <div class="row">
            <div class="col-md-4 light-mode" id="history">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
                    <label class="form-check-label" for="dark-mode-toggle">Dark mode</label>
                </div>
                <button id="history-btn">View Chat History</button>
                <hr id="horizontal">
            </div>
            <div class="col-md-8">
                <div id="chatbot-container" class="light-mode">
                    <div id="chatbot-header">
                        <h2>University Support</h2>
                    </div>
                    <div id="chatbot-dialogue">
                        <div class="message received">
                            <p style="background-color: lightpink;">Hello! How can I assist you today?</p>
                        </div>
                        <div class="message sent">
                            <p>I need help with my account.</p>
                        </div>
                    </div>
                    <div id="chatbot-input">
                        <input type="text" placeholder="Type your message here...">
                        <button id="chatbot-send-button" onclick="sendMessage()"> <i class="fa fa-send"></i>
                            </i></button>
                        <button id="clear-chat-button" onclick="clearChat()"> <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script>
        $SCRIPT_ROOT = {{request.script_root| tojson}};
    </script> -->
    <script type="text/javascript" src="{{url_for('static',filename='main.js')}}"></script>
</body>

</html>
